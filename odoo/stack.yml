  db:
    image: postgres:14
    # ports:
    #   - "6432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./odoo-data/db_data_1:/var/lib/postgresql/data/pgdata
    networks:
      - webnet

  pgadmin:
    image: dpage/pgadmin4
    environment: 
      - PGADMIN_DEFAULT_EMAIL=bassbassbuff@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=password
    ports: 
      - "5050:80"
    networks:
      - webnet

volumes:
  odoo-web-data:
  odoo-db-data_1:

networks:
  webnet:
  

