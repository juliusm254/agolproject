version: '3.4'
services:
  web:
    build:
      context: ./project
      dockerfile: Dockerfile
    image: odoo:15.0
    container_name: agol_local_odoo
    depends_on:
      - db
    ports:
      - "8099:8069"
    # entrypoint:
    #   - odoo
    #   - -i
    #   - base
    #   - -d
    #   - agol_db_1
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./addons:/mnt/extra-addons
      - ./odoo-data/config:/etc/odoo
    networks:
      - webnet

